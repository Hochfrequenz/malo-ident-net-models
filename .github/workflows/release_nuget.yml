name: Nuget Release

on:
  release:
    types: [created, edited]

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10
      - name: Build/Check for compile errors (dotnet build)
        working-directory: "MaLoIdentModels"
        run: dotnet build --configuration Release
      - name: Run Unit Tests (dotnet test) # never ever release with failing tests!
        working-directory: "MaLoIdentModels"
        run: dotnet test --configuration Release
  push_release:
    # This job is based on the Trusted Publishing Setup.
    # See https://learn.microsoft.com/en-us/nuget/nuget-org/trusted-publishing for details.
    permissions:
      id-token: write # enable GitHub OIDC token issuance for this job
    needs: run_tests
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: "true"
    steps:
      - uses: actions/checkout@v6
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10
      - uses: olegtarasov/get-tag@v2.1
        id: tagTBC
        with:
          tagRegex: "v(\\d+\\.\\d+\\.\\d+)"
      - name: copy README.md to package folder
        run: cp README.md MaLoIdentModels/MaLoIdentModels/README.md
      - name: Build/Check for compile errors (dotnet build)
        working-directory: "MaLoIdentModels"
        run: dotnet build --configuration Release
      - name: Create Package MaLoIdentModels (dotnet pack)
        working-directory: "MaLoIdentModels/MaLoIdentModels"
        run: dotnet pack MaLoIdentModels.csproj --configuration Release -p:PackageVersion="${{ steps.tagTBC.outputs.tag }}"
      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: hf-kklein
          # because the package is owned by hf-kklein: https://www.nuget.org/packages/MaLoIdentModels
      - name: Nuget push MaLoIdentModels
        working-directory: "MaLoIdentModels/MaLoIdentModels"
        run: |
          dotnet nuget push ./bin/Release/*.nupkg --api-key ${{steps.login.outputs.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate
